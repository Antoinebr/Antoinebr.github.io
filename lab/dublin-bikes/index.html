<script>
    (async () => {


        const stations = await fetch(
            'https://api.jcdecaux.com/vls/v1/stations?contract=Dublin&apiKey=f91d39198c63d3943ad544d10ca26c91a92bb984'
        );
        const stationsJson = await stations.json();
        // 69 GRAND CANAL DOCK
        // 70 BARROW STREET
        //  91 Douth Dock

        //console.log(stationsJson)

        const aroundGoogle = stationsJson.filter(s => (s.number === 91 || s.number === 70 || s.number === 69)).reverse();

        let initial = "";
        const text = aroundGoogle.reduce((initial, station) => {


                let fullState = ""

                const ocupationPercentage = Math.floor((station.available_bikes / station.bike_stands) * 100);

                const isFull = ocupationPercentage === 100 ? true : false;

                fullState = (ocupationPercentage < 80) ? 'ok' : fullState;

                fullState = (ocupationPercentage >= 80) ? 'warn' : fullState;

                fullState = (ocupationPercentage >= 95) ? 'critical' : fullState;

                fullState = isFull ? 'desesparate' : fullState;



                return initial +
                    `<p><span class="${isFull ? 'full' : ''}">${station.name}  : <span class="${fullState}">${station.available_bikes}</span> / ${station.bike_stands}  </span> </p>`

            },
            initial);

        document.querySelector('h3').innerHTML = text;

    })();
</script>
