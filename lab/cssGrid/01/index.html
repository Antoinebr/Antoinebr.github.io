<html>

<head>
    <link rel="stylesheet" href="./app.css">
    <style>
        .container {
            
            display: grid; /* We set the grid */
            grid-template-columns: 100px auto 100px; /* we define the cols ( here 3 cols ) */
            grid-template-rows: 50px 50px; /* We define the rows ( here 2 rows ) */
            grid-gap: 3px; /* we set a gap ( a space between the rows and col ) */
        }
    </style>
</head>

<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

</html>
